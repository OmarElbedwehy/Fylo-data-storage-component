<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <div class="box-1">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="icons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="box-2">
      <h1>185 <label>GB Left</label></h1>
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="prog-holder"><span></span></div>
      <div class="nums"> <p>0 GB</p> <p>1000 GB</p> </div>
    </div>
  </main>
  <div class="landing">
    <img class="desktop-bg" src="images/bg-desktop.png" alt="">
    <img class="mobile-bg" src="images/bg-mobile.png" alt="">
  </div>
  <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
